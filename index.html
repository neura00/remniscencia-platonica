<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminiscência Platônica - Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            padding: 50px;
            position: relative; /* Para garantir que o conteúdo se posiciona corretamente */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10; /* Garantir que o botão esteja acima de outros elementos */
        }
        button:hover {
            background-color: rgba(0,0,0,0.9);
        }
        #video-container {
            display: none;
            margin-top: 30px;
            z-index: 5; /* O vídeo aparecerá abaixo do botão */
        }
        iframe {
            width: 100%; /* Ajusta a largura para 100% da tela */
            height: 500px;
            border: none; /* Remove a borda do vídeo */
            border-radius: 10px; /* Deixa o vídeo com bordas arredondadas (opcional) */
        }
        #next-button {
            display: none;
            margin-top: 20px;
            z-index: 10; /* Botão aparecerá acima do vídeo */
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #FF0000; /* Cor do contador */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Experiência de Reminiscência Platônica</h1>
    <p>Clique no botão abaixo para assistir a um vídeo que aprofunda o conceito de reminiscência platônica.</p>

    <button onclick="showVideo()">Assistir ao Vídeo</button>

    <!-- Container do vídeo do YouTube (inicialmente oculto) -->
    <div id="video-container">
        <iframe 
            id="video-iframe"
            src="https://www.youtube.com/embed/R9jOWIhZZCE?rel=0&controls=0&modestbranding=1&showinfo=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Contador regressivo -->
    <div id="countdown"></div>

    <!-- Novo botão para avançar para o exercício (inicialmente invisível) -->
    <div id="next-button">
        <button onclick="window.location.href='exercicio.html'">Ir para o Exercício</button>
    </div>

    <script>
        let countdownValue = 20; // 20 segundos de contagem regressiva
        let countdownTimer;

        function showVideo() {
            // Exibe o vídeo
            document.getElementById('video-container').style.display = 'block';
            
            // Inicia o contador regressivo
            countdownTimer = setInterval(updateCountdown, 1000); // Atualiza o contador a cada segundo
        }

        function updateCountdown() {
            if (countdownValue > 0) {
                document.getElementById('countdown').innerText = `O botão aparecerá em: ${countdownValue} segundos`;
                countdownValue--;
            } else {
                // Quando o contador terminar, exibe o botão e limpa o intervalo
                document.getElementById('next-button').style.display = 'block';
                clearInterval(countdownTimer); // Para o contador
                document.getElementById('countdown').innerText = ''; // Limpa o texto do contador
            }
        }
    </script>
</body>
</html>
