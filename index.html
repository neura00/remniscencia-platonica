<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminiscência Platônica - Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
            position: relative; /* Para garantir que o conteúdo se posiciona corretamente */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10; /* Garantir que o botão esteja acima de outros elementos */
        }
        button:hover {
            background-color: rgba(0,0,0,0.9);
        }
        #video-container {
            display: none;
            margin-top: 30px;
            z-index: 5; /* O vídeo aparecerá abaixo do botão */
        }
        iframe {
            width: 80%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Experiência de Reminiscência Platônica</h1>
    <p>Clique no botão abaixo para assistir a um vídeo que aprofunda o conceito de reminiscência platônica.</p>

    <button onclick="showVideo()">Assistir ao Vídeo</button>

    <!-- Container do vídeo do YouTube (inicialmente oculto) -->
    <div id="video-container">
        <iframe 
            src="https://www.youtube.com/embed/R9jOWIhZZCE" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function showVideo() {
            document.getElementById('video-container').style.display = 'block';
        }
    </script>
</body>
</html>
