<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexão Final - Reminiscência Platônica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <h1>Reflexão sobre a Reminiscência Platônica</h1>
    <p><strong>Resposta 1:</strong> <span id="response1"></span></p>
    <p><strong>Resposta 2:</strong> <span id="response2"></span></p>

    <!-- Botão para repetir o exercício -->
    <button onclick="window.location.href='exercicio.html'">Repetir</button>

    <!-- Botão para sair e ir para o Google com o termo Platão -->
    <button onclick="window.location.href='https://www.google.com/search?q=Platão'">Sair para o Google</button>

    <script>
        // Acessar as respostas salvas no localStorage
        var answer1 = localStorage.getItem("answer1");
        var answer2 = localStorage.getItem("answer2");

        // Exibir as respostas na página
        document.getElementById('response1').textContent = answer1;
        document.getElementById('response2').textContent = answer2;
    </script>
</body>
</html>
